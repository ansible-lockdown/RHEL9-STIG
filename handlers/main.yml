---

- name: Systemd_daemon_reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: Sshd_restart
  ansible.builtin.systemd:
    name: sshd
    state: restarted

- name: Remount_home
  ansible.posix.mount:
    name: /home
    state: remounted

- name: Remount_tmp
  ansible.posix.mount:
    name: /tmp
    state: remounted

- name: Remount_var
  ansible.posix.mount:
    name: /var
    state: remounted

- name: Remount_var_log
  ansible.posix.mount:
    name: /var/log
    state: remounted

- name: Remount_var_log_audit
  ansible.posix.mount:
    name: /var/log/audit
    state: remounted

- name: Remount_var_tmp
  ansible.posix.mount:
    name: /var/tmp
    state: remounted

- name: Reload_sysctl
  ansible.builtin.command: sysctl --system
  changed_when: true

- name: Rebuild_grub
  ansible.builtin.command: grub2-mkconfig -o /boot/grub2/grub.cfg
  changed_when: true

- name: Firewalld_reload
  ansible.builtin.command: firewall-cmd --reload
  changed_when: true

- name: Restart_NetworkManager
  ansible.builtin.systemd:
    name: NetworkManager
    state: restarted

- name: Restart_ssh
  ansible.builtin.systemd:
    name: sshd
    state: restarted

- name: Restart_sssd
  ansible.builtin.systemd:
    name: sssd
    state: restarted
  when: "'sssd' in ansible_facts.packages"

- name: Update_aliases
  ansible.builtin.command: newaliases
  changed_when: true

- name: Update_dconf
  ansible.builtin.command: dconf update
  changed_when: true

- name: Build_aide_db
  ansible.builtin.command: /usr/sbin/aide --init && mv /var/lib/aide/aide.db.new.gz /var/lib/aide/aide.db.gz
  changed_when: true

- name: Restart_rsyslog
  ansible.builtin.systemd:
    name: rsyslog.service
    state: restarted

# Must be prior to fapolicyd restart
- name: Generate fapolicyd rules
  ansible.builtin.command: fagenrules --load
  changed_when: true

- name: Restart fapolicyd
  ansible.builtin.service:
    name: fapolicyd
    state: restarted

## Auditd tasks note order for handlers to run

- name: Auditd_immutable_check
  ansible.builtin.command: grep -c "^-e 2" /etc/audit/rules.d/audit.rules
  changed_when: false
  failed_when: auditd_immutable_check.rc not in [ 0, 1 ]
  register: auditd_immutable_check

- name: Audit_immutable_fact
  when: auditd_immutable_check.stdout >= '1'
  notify: change_requires_reboot
  ansible.builtin.debug:
    msg: "Reboot required for auditd to apply new rules as immutable set"

- name: Change_requires_reboot
  ansible.builtin.set_fact:
    change_requires_reboot: true

- name: Restart_auditd
  ansible.builtin.command: service auditd restart  # noqa: command-instead-of-module  # Note using service as not a systemd object
  changed_when: true
